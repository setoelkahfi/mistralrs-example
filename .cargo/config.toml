# Enable FP16 NEON instructions for iOS targets.
# All Apple Silicon chips (A11+, 2017) support fullfp16.
# Required by gemm-f16 crate which uses FP16 inline assembly.
[target.aarch64-apple-ios]
rustflags = ["-C", "target-feature=+fp16"]

[target.aarch64-apple-ios-sim]
rustflags = ["-C", "target-feature=+fp16"]
